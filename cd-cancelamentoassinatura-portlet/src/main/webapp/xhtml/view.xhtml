<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aui="http://portletfaces.org/alloyfaces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:bridge="http://portletfaces.org/bridge"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<title>Título</title>
	</h:head>
	<h:body>
		<h:form>
			<ui:fragment rendered="#{ not empty assinaturasBean.assinaturas }">
				<div class="lfr-search-container">
					<div class="results-grid">
						<table class="taglib-search-iterator">
							<thead>
								<tr class="results-header portlet-section-header">
									<th class="col-1">Nome</th>
									<th class="col-2">Tipo</th>
									<th class="col-3"></th>
								</tr>
							</thead>
							<tbody>
								<tr class="lfr-template portlet-section-body results-row">
									<td></td>
									<td></td>
									<td></td>
								</tr>
								<ui:repeat var="assinatura" value="#{assinaturasBean.assinaturas}" varStatus="status">
									<tr class="#{status.even?'portlet-section-body':'portlet-section-alternate'} results-row #{status.last?'last':''}">
										<td class="col-1 valign-left" style="width: 420px">
											<strong>#{assinatura.comunidade}</strong><br/>
											#{assinatura.nome}
										</td>
										<td class="col-2 valign-middle">#{i18n[assinatura.tipo]}</td>
										<td class="col-3 valign-middle last">
											<h:commandLink immediate="true" 
												action="#{assinaturasBean.cancelar(assinatura.identificador)}">
												<f:ajax render="@form" />
												Cancelar assinatura
											</h:commandLink>
										</td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</div>
				</div>
			</ui:fragment>
			<ui:fragment rendered="#{ empty assinaturasBean.assinaturas }">
				<div class="portlet-msg-info">Você não está inscrito em nenhuma lista de e-mail</div>
			</ui:fragment>
		</h:form>
	</h:body>

</html>
