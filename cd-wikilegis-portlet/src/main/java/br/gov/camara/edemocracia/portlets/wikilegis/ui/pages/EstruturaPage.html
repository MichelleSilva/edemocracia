<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>WikiLegis</title>
<wicket:head>
	<script type="text/javascript">
		$(document).ready(function() {
			//When page loads...
			$(".foldered .conteudo_aba").hide(); //Hide all content
			$(".foldered .abas ul li:first").addClass("selected").show(); //Activate first tab
			$(".foldered .conteudo_aba:first").show(); //Show first tab content

			//On Click Event
			$(".foldered .abas ul li").click(function() {

				$(".abas ul li").removeClass("selected"); //Remove any "active" class
				$(this).addClass("selected"); //Add "active" class to selected tab
				$(".conteudo_aba").hide(); //Hide all tab content

				var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
				$(activeTab).fadeIn(); //Fade in the active ID content
				return false;
			});

		});
	</script>
</wicket:head>
</head>
<body>
	<div>
	
		<wicket:container wicket:id="menuWikilegis" ></wicket:container>
		<div class="clearWikilegis"></div>
	
		<div class="taglib-header">
			<h3>Gerenciar Agrupamento</h3>
		</div>
		<div class="foldered">
			<span wicket:id="mensagens" />
			<div class="abas">

				<ul>

					<li><a href="#novoAgrupamento" onclick="return false;">Novo Agrupamento</a>
					</li>
					<li><a href="#alterarAgrupamento" onclick="return false;" >Alterar Agrupamento</a>
					</li>

				</ul>

			</div>
			
			<div class="conteudo_aba" id="novoAgrupamento">

				<wicket:container wicket:id="novoAgrupamento"></wicket:container>						

			</div>
			<div class="conteudo_aba" id="alterarAgrupamento">

				<wicket:container wicket:id="alterarAgrupamento"></wicket:container>						

			</div>
		</div>
	</div>
</body>
</html>
