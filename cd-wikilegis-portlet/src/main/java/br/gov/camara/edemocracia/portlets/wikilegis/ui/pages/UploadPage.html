<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>WikiLegis</title>
<wicket:head>
</wicket:head>
</head>
<body>

	<wicket:container wicket:id="menuWikilegis"></wicket:container>
	<div class="clearWikilegis"></div>
	
	<div class="taglib-header">
		<h3>Importar</h3>
	</div>
	
	<div class="clearWikilegis"></div>
	
	<div>
		<span wicket:id="feedback" />
	</div>

	<form wicket:id="uploadForm">
		<p>
			<label wicket:for="fileInput">Arquivo XML: </label> <input
				wicket:id="fileInput" type="file" />
		</p>

		<input type="submit" value="Enviar" /> <input type="submit"
			wicket:id="cancelar" value="Cancelar" />
	</form>

</body>
</html>
