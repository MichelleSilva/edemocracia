## Sites --> Comunidades
javax.portlet.description.2=Minha Conta organiza todas as suas informações em um único local, de fácil utilização. Os usuários podem editar o seu perfil e ver membros da comunidade e as organizações e grupos de usuários à qual pertencem.
javax.portlet.description.8=O Calendário reúne eventos sociais permitindo aos usuários criar, editar e excluir eventos e tarefas, compartilhando no mesmo ou entre comunidades. Os administradores podem gerenciar eventos e tarefas, e definir permissões.
javax.portlet.description.28=Os bookmarks são atalhos às comunidades que você gosta, usa frequentemente, ou quer compartilhar com outros usuários. Deste portlet se podem podem adicionar, apagar e compartilhar os bookmarks.
javax.portlet.description.125=Os usuários são indivíduos que realizam tarefas usando o portal. Os administradores podem criar novos usuários ou desativar usuários existentes. Os usuários podem participar comunidades, ser colocado em hierarquias da organização, ter permissões em papéis, ou ser reunidos em grupos de usuários. Grupos de usuários podem atravessar as fronteiras organizacionais, e pode ser utilizados para atribuir todos os membros de outras coleções, como comunidades ou papéis. Grupos de usuários podem também ser utilizadas para personalizar modelos de comunidades pessoais para os membros.
javax.portlet.description.127=Grupos de usuários fornecem uma maneira de agrupar usuários de forma independente das organizações a que pertencem. Os administradores podem definir um grupo de usuários e atribuir o grupo de usuário como um membro de uma comunidade para fazer todos os seus usuários membros automaticamente.
javax.portlet.description.134=Sites são um conjunto de páginas que exibem conteúdo e fornecem acesso a aplicações específicas. Sites podem ter membros, que têm acesso exclusivo a páginas específicas ou conteúdo.
javax.portlet.description.149=Modelos de comunidades permitem que você defina páginas e conteúdos web para incluir durante a criação de comunidades. Os administradores podem definir e editar modelos de comunidade, bem como suas permissões.
javax.portlet.description.179=Atividade Social permite que você refinar as medidas utilizadas para o cálculo envolvimento do usuário em uma comunidade. Valores de contribuição e participação determinam o valor de recompensa de uma ação.
